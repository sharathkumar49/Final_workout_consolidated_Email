
<div class="container"> <!--provides a wrapper for testing the scroll--> 
  <h4> List of all Red Jobs in above builds </h4>
  <table>
    <thead>
      <tr>
        <th>Red Jobs</th>
        <th>Loads</th>
      </tr>
    </thead>
    <tbody>
        {% for build in redJobsBuildDict %}
        {% set data_loop = loop %}
          {% for profile in redJobsBuildDict[build] %}
          <tr>
            <td>{{ profile }}</td>
            {% if loop.first %}
            <td rowspan="{{ redJobsBuildDict[build]|length }}">{{ build }}</td>
            {% endif %}
          </tr> 
          {% endfor %}
        {% endfor %}      
      
    </tbody>
  </table>
</div> <!--/.container-->
