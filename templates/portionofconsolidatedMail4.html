

  
<div class="container"> <!--provides a wrapper for testing the scroll--> 
    <h4> 4. Profiles which are new in current release({{ currentRelease }}), but not covered under Section 1</h4>
    <table>
      <thead>
        <tr>
          <th>profiles</th>
          <th>Owner</th>
        </tr>
      </thead>
      <tbody>
          {% for profile in testerData %}
          {% set data_loop = loop %}
          <tr>
          <td>{{ profile }}</td>
           {% if loop.first %}
          <td rowspan="{{ profile|length }}">{{ tester}}</td>
           {% endif %}
        </tr> 
          {% endfor %}      
        
      </tbody>
    </table>
  </div> <!--/.container-->
